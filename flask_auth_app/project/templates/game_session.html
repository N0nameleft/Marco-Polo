{% extends "base.html" %}

{% block content %}
<style>
    .chat-container {
        width: 60%;
        margin: auto;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-entry {
        margin-bottom: 10px;
    }
    .chat-entry p {
        margin: 0;
        padding: 10px;
        border-radius: 5px;
    }
    .bot {
        text-align: left;
        background-color: #f2f2f2;
    }
    .user {
        text-align: right;
        background-color: #dddddd;
    }
</style>

<div class="chat-container">
    <h2>Game Session</h2>

    <div class="chat-entry bot">
        <p>Is your country in Europe?</p>
    </div>
    <div class="chat-entry user">
        <p>No</p>
    </div>

    <div class="chat-entry bot">
        <p>Is your country in Africa?</p>
    </div>
    <div class="chat-entry user">
        <p>No</p>
    </div>

    <div class="chat-entry bot">
        <p>Is your country in Asia?</p>
    </div>
    <div class="chat-entry user">
        <p>Yes</p>
    </div>

    <div class="chat-entry bot">
        <p>Is your country an island?</p>
    </div>
    <div class="chat-entry user">
        <p>No</p>
    </div>

    <div class="chat-entry bot">
        <p>I guessed incorrectly. I guessed China.</p>
    </div>
</div>
{% endblock %}
