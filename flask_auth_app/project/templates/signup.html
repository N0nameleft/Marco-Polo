{% extends "base.html" %}

{% block content %}
<style>
    * {
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: url({{ url_for('static', filename='images/background.jpg')}});
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }

    /* Style for the signup box */
    .box {
        background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
        border-radius: 15px; /* Rounded corners */
        padding: 30px; /* Increased padding */
        text-align: center;
        width: 100%; /* Increased width */
        margin: auto;
    }

    /* Style for the title */
    .title {
        font-size: 3em; /* Increased the font size */
    }

    /* Style for the input */
    .input {
        font-size: 1.5em; /* Increased the font size */
        padding: 10px;
        border-radius: 15px; /* Rounded corners */
        margin-bottom: 15px; /* Added margin at the bottom */
    }

    /* Style for the button */
    .button {
        font-size: 1.5em; /* Increased the font size */
        padding: 10px 20px;
        border-radius: 15px; /* Rounded corners */
    }
</style>
<div class="column is-4 is-offset-4">
    <div class="box">
        <h3 class="title">Sign Up</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }} Please <a href="{{ url_for('auth.login') }}">login</a>.
             </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
