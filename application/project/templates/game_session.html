{% extends "base.html" %}

{% block content %}

<div class="chat-container" style="margin-bottom: 2px;">
    <h2 class="chat-title">Game Session</h2>
</div>
<div class="chat-container">

    {% for entry in chat_entries %}
    <div class="chat-entry bot">
        <p class="question">{{ entry.question }}</p>
    </div>
    <div class="chat-entry user">
        <p>{{ entry.answer }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
